<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Demo</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container d-flex">

<section class="info d-flex">
    <span class="info__text">Chat</span>
</section>

<main id="chat" class="chat"></main>

<section class="typing-area">
    <div id="typing-area__form" class="typing-area__form d-flex">
        <textarea id="typing-area__input" class="typing-area__input"
                autofocus="autofocus" placeholder="Type something to send..."
                rows="3">
        </textarea>
        <button id="typing-area__submit" class="typing-area__submit hover-icon">
            <i class="fas fa-paper-plane fa-lg hover-icon"></i>
        </button>
    </div>
</section>

<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
